
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>作品画廊</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    h1 { color: #333; }
    .gallery { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
    .item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 200px; }
    .item img { width: 100%; border-radius: 8px; }
    .btn { margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>作品画廊</h1>
  <div class="gallery">
    <div class="item">
      <img src="wotk1_b1ur.jpeg" alt="作品1">
      <button class="btn">购买</button>
    </div>
    <div class="item">
      <img src="wotk2_b1ur.jpeg" alt="作品2">
      <button class="btn">购买</button>
    </div>
    <div class="item">
      <img src="wotk3_b1ur.jpeg" alt="作品3">
      <button class="btn">购买</button>
    </div>
  </div>
</body>
</html>
